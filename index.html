<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Page</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="bg-container flex flex-col items-center bg-sky- h-screen p-3">
      <h1 class="text-3xl text-gray-600 font-serif tracking-wider mt-4">
        <span class="text-5xl">W</span>IKIPEDI<span class="text-5xl">A</span>
      </h1>
      <h1 class="text font-serif">The Free Encyclopedia</h1>
      <img
        class="h-56 mt-6"
        src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/wiki-logo-img.png"
      />
      <div>
        <input
          type="text"
          class="border-2 border-gray-400 mt-4 p-2 rounded w-96 h-10"
          placeholder="Type a Keyword and press Enter"
          name="inputText"
          id="inputText"
        />
      </div>
      <hr class="m-3 w-full font-black" />
      <button id="loader" type="button" class="hidden" disabled>
        <svg class="animate-spin h-5 w-5 mr-3 ..." viewBox="0 0 24 24">
          <!-- ... -->
        </svg>
        Loading...
      </button>

      <div id="resultContainer"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
